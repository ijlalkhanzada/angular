<!DOCTYPE html >
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="script/angular.min.js"></script>
</head>
<style>
    h1{
        color: wheat;
        font-family: sans-serif;
        text-align: center;

    }
    body{
        width: 960px;
        margin: 50px auto;
        background-color: darkslategrey;
    }

</style>
<body>
<h1 ng-controller="HelloWorldCrtl"> {{hello}}</h1>

        $scope.hello = "Hello World";
         }
</script>
</body>
</html>
